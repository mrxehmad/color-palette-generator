<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Color Palette Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../color-palette-generator/style.css">
</head>
<body>
 
 <div class="container mt-5">
  <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">Color Palette Generator</a></li>
    </ol>
  </nav>

    <h2> Color Palette Generator</h2>
    <p>Click on a color to copy its hex code to the clipboard.</p>
    <div id="color-palette">
  
    </div>
    <div class="range d-flex flex-column justify-content-center align-items-center">
      <input type="range" min="2" max="5" value="3" class="slider" id="myRange">
      <p>No. of colors: <span id="demo"></span></p>
    </div>
   
    <button id="generate-button" class="btn-hover">Generate</button>
 </div>



  <script src="../color-palette-generator/script.js"></script>
</body>
</html>
